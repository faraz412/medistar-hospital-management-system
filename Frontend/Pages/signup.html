<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/Frontend/Styles/land.css"/>
  <link rel="stylesheet" href="/Frontend/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <title>Signup!</title>
</head>

<body>

  <section id="navbar">
    <!-- Navbar Imported -->
  </section> 
   
  <div style="margin-top: 6.5rem;">
      <ul class="nav nav-tabs" style="margin-left: 50%;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
  </div>

  <div style="width:65%;display: flex; margin:2rem auto;">
      <div>
          <img style="width: 90%;" src="../Files/illustration.png" alt="">
      </div>
      <div>
        <div class="card-header" style="width: 30rem; display:flex; justify-content: space-between; border:1px solid lightgray">
          <div style="margin-top: 2%;">
              <h2>Join Medistar</h2>
          </div>
          <div style="margin-top: 4%;">
              <p >Are you a doctor? <a href="doctor_reg.html" style="color: red;">register here</a></p>
          </div>
        </div>
        <form >
          <div class="card" style="width: 30rem;">
            <div class="card-body">
              <div class="mb-3" style="padding: 1%; ">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input required="true" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
              </div>
              <div class="mb-3" style="padding: 1%; ">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input required="true" class="form-control" id="exampleFormControlInput2" placeholder="Last Name">
              </div>
              <div class="mb-3" style="padding: 1%; ">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input required="true" class="form-control" id="exampleFormControlInput3" placeholder="E-mail">
              </div>
              <div class="mb-3" style="padding: 1%; ">
                <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                <input required="true" class="form-control" id="exampleFormControlInput4" placeholder="Mobile Number">
              </div>
              <div class="mb-3" style="padding: 1%; ">
                <label for="exampleFormControlInput1" class="form-label">Create password</label>
                <input required="true" type="password" class="form-control" id="exampleFormControlInput5" placeholder="Create password">
              </div>
              <div class="form-check" style="padding: 1%;margin-left: 5%; ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Receive revelant offers and promotional communication
                </label>
              </div>
              <div class="form-check" style="padding: 2%;margin-left: 4%;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Agree to terms and condition
                </label>
              </div>
            </div>
            <button  type="submit" class="btn btn-info" style="color: white; margin:auto;margin-bottom: 5%; width:90%">
              Send OTP
            </button>
        </div>
        </form>
    </div>
  </div>

  <section id="footer">
    <!-- Footer Imported -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

<script type="module" src="../Scripts/navbar.js"></script>
<script type="module" src="../Scripts/footer.js"></script>
<script type="module" src="../Scripts/signup.js"></script>
</html>
